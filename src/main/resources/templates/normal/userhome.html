<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>User Home Page</title>
</head>
<body>
	
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="container text-center">
						<img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/image/contact.png'}"/>				
						</div>
					<h1 class="text-center mt-3 text-secondary font-italic font-weigth-light ">
						Start Adding Your Contact On Cloud....</h1>
						
					<a th:href="@{/user/add-contact}" class="btn btn-primary mt-4 btn-block text-uppercase">Add New Contact</a>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(()=>{
				$(".item").removeClass("active")
				$("#home-link").addClass("active")
			});
		</script>
	</section>
	
</body>
</html>
