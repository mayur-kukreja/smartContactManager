<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>

<body>
	<section>
		<div class="card mr-3">
			<div class="card body">
				<h1 class="text-center"> UPDATE CONTACT</h1>
				<div class="conatiner-fluid mt-1">
					<div class="row">
						<div class="col-md=8 offset-md-2">
							<form action="#" th:object="${contact}" enctype="multipart/form-data" method="post"
								th:action="@{/user/process-update}" clas="mt-2">
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="hidden" th:value="${contact.cid}" name="cid" /> 
									<input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter Your Name"
										clas="form-control" />
								</div>

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input th:value="${contact.secondName}"required type="text" id="secodname" name="secondName"
										placeholder="Enter Second Name" clas="form-control" />
								</div>


								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa-solid fa-phone"></i>
										</div>
									</div>
									<input th:value="${contact.phone}"required min="10" type="number" id="phone" name="phone"
										placeholder="Enter Contact Number" clas="form-control" />
								</div>

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											@
										</div>
									</div>
									<input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter Email here"
										clas="form-control" />
								</div>

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											@
										</div>
									</div>
									<input th:value="${contact.work}" required type="text" id="work" name="work" placeholder="Enter Work Here"
										clas="form-control" />
								</div>

								<div class="form-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											@
										</div>
									</div>
									<textarea th:text="${contact.description}" placeholder="Write Something About YourSelf" name="description"
										id="mytextarea" class="form-control" rows="10"></textarea>

								</div>

								<div class="custon-file">
									<input type="file" name="userimage">
								</div>

								<div class="container text-center mt-3">
									<button class="btn btn-outline-primary">Update Contact</button>

								</div>





							</form>

						</div>
					</div>

				</div>
			</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector: '#mytextarea'
			});
		</script>

	</section>

</body>

</html>
