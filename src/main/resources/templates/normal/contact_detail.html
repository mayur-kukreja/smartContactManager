<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>

<body>

	<section>
		<section class="card mr-3 ml-3">
			<div class="card-body" th:if="${contact}">
				<div class="container text-center">
					<img src="#" style="height: 200px;width: 200px;" class="my_picture_profile"
						th:src="@{'/image/'+${contact.image}}" alt="" />
					<h1 class="mt-3"><span th:text="${contact.name}"></span>
						(<span th:text="${contact.secondName}"></span>)
					</h1>

					<table class="table table-dark">
						<thead>
							<tr>
								<th scope="col">#Id</th>
								<th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>

						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>

							<tr>
								<th scope="row">Contact Number</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>

							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>

						</tbody>
					</table>
					<div class="description mt-3">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					<div class="container mt-3">
						<button type ="submit" class="btn btn-danger btn-block">Delete</button>
						<form method="post" th:action="@{'/user/update-form/'+${contact.cid}}">
						<button type ="submit" class="btn btn-primary btn-block">Update</button>
						</form>
						
						
					</div>
				</div>
				<h1 th:unless="${contact}">You dont have permission to see these contact</h1>

			</div>

		</section>


</body>

</html>
