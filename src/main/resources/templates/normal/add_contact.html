<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>


	<meta charset="utf-8">
	<title>Add contact</title>
</head>

<body>

	<section>
		<div class="card mr-3">
			<div class="card body">
				<h1 class="text-center">ADD CONTACT</h1>
				<div class="conatiner-fluid mt-1">
					<div class="row">
						<div class="col-md=8 offset-md-2">
							<form action="#" th:object="${contact}" enctype="multipart/form-data" method="post"
								th:action="@{/user/process-contact}" clas="mt-2">
								<div style="width: 500px;">


									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text mr-3">
												<i class="fa fa-plus"></i>
											</div>
										</div>
										<input required type="text" id="firstName" name="name"
											placeholder="Enter Your Name" clas="form-control" />
									</div>

									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text mr-3">
												<i class="fas fa-user-alt"></i>
											</div>
										</div>
										<input required type="text" id="secodname" name="secondName"
											placeholder="Enter Second Name" clas="form-control" />
									</div>


									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text mr-3">
												<i class="fa-solid fa-phone"></i>
											</div>
										</div>
										<input required min="10" type="number" id="phone" name="phone"
											placeholder="Enter Contact Number" clas="form-control" />
									</div>

									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text mr-3">
												<i class="fa-solid fa-envelope"></i>
											</div>
										</div>
										<input required type="email" id="email" name="email"
											placeholder="Enter Email here" clas="form-control" />
									</div>

									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text mr-3">
												<i class="fa-solid fa-briefcase"></i>
											</div>
										</div>
										<input required type="text" id="work" name="work" placeholder="Enter Work Here"
											clas="form-control" />
									</div>

									<div class="form-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text mr-3">
												<i class="fa-solid fa-pen"></i>
											</div>
										</div>
										<textarea placeholder="Write Something About YourSelf" name="description"
											id="mytextarea" class="form-control" rows="10"></textarea>

									</div>

									<div class="custon-file">
										<input type="file" name="userimage">
									</div>

									<div class="container text-center mt-3">
										<button class="btn btn-outline-primary">Save Contact</button>

									</div>
								</div>




							</form>

						</div>
					</div>

				</div>
			</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector: '#mytextarea'
			});
		</script>
		<script>
			$(document).ready(() => {
				$(".item").removeClass("active")
				$("#add-link").addClass("active")
			});
		</script>

	</section>

</body>

</html>
